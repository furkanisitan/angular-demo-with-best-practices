<!--  category list-->
<app-categories-nav routerText="/admin/products"></app-categories-nav>

<div class="d-flex justify-content-between">

  <h2>Products</h2>
  <div>
    <a class="btn btn-sm btn-primary me-3" routerLink="/admin/products/template-form">Template Form</a>
    <a class="btn btn-sm btn-primary" routerLink="/admin/products/reactive-form">Reactive Form</a>
  </div>
</div>

<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
    <tr>
      <th>#</th>
      <th>Title</th>
      <th>Price</th>
      <th *ngIf="!existCategoryId">Category</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of products$ | async | filterBy: productFilter">
      <td>{{product.id}}</td>
      <td>{{product.title}}</td>
      <td>{{product.price | currency}}</td>
      <td>{{product.category?.name}}</td>
    </tr>
    </tbody>
  </table>
</div>
