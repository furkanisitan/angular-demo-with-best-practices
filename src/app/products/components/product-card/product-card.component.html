<div class="card">
  <img [src]="product.image" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{product.title}} ({{product.price | currency}})</h5>
    <p class="card-text">{{product.description}}</p>
    <a [routerLink]="['/product-list', product.id]" class="btn btn-sm btn-primary">Detail</a>
  </div>
</div>
